{% extends "base.html" %}
{% block content %}
  <div class="card">
    <div class="card-header">Technicians</div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-hover mb-0 align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th><th>Name</th><th>Depot</th><th>Active Tasks</th><th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for t in techs %}
              <tr>
                <td>{{ t['id'] }}</td>
                <td>{{ t['name'] }}</td>
                <td>{{ t['depot'] }}</td>
                <td><span class="badge bg-secondary">{{ active_map[t['id']] }}</span></td>
                <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('tech_tasks', tech_id=t['id']) }}">View Tasks</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
