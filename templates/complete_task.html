{% extends "base.html" %}
{% block content %}
  <h5 class="mb-3">Complete Task #{{ task['id'] }} â€” {{ task['vehicle_id'] }} ({{ task['vtype'] }})</h5>
  <form method="post" enctype="multipart/form-data" class="card p-3">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Before Photo (required)</label>
        <input type="file" name="before" accept="image/*" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">After Photo (required)</label>
        <input type="file" name="after" accept="image/*" class="form-control" required>
      </div>
      <div class="col-12">
        <label class="form-label">Parts Used</label>
        <div class="row g-2">
          {% for p in PARTS %}
            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{ p }}" id="p_{{ loop.index }}" name="parts">
                <label class="form-check-label" for="p_{{ loop.index }}">{{ p }}</label>
              </div>
            </div>
            <div class="col-md-2">
              <input type="number" min="1" class="form-control" name="qty_{{ p.replace(' ','_') }}" placeholder="Qty">
            </div>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-6">
        <label class="form-label">Completion Status</label>
        <select name="status" class="form-select">
          <option value="completed" selected>Completed</option>
          <option value="in-progress">In Progress</option>
          <option value="pending">Pending</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Digital Signature (type your name)</label>
        <input type="text" class="form-control" name="signature" required>
      </div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-success" type="submit">Submit</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('tasks') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
