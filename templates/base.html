<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fleet Maintenance Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard') }}">Fleet Maintenance</a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('vehicles') }}">Vehicles</a>
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('technicians') }}">Technicians</a>
          <a class="btn btn-outline-secondary btn-sm" href="{{ url_for('tasks') }}">Tasks</a>
          <form class="d-inline" action="{{ url_for('generate_tasks') }}" method="post">
            <button class="btn btn-primary btn-sm" type="submit">Generate Tasks</button>
          </form>
          <form class="d-inline" action="{{ url_for('auto_assign') }}" method="post">
            <button class="btn btn-success btn-sm" type="submit">Auto Assign</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, message in messages %}
              <div class="alert alert-{{ 'warning' if category=='message' else category }} mb-2">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
